<table class="table table-sm">
    <thead>
        <th>Title</th>
        <th>Description</th>
        <th>Actions</th>
    </thead>
    <ng-container *ngFor="let todo of todoArray">
        <tr class="table">
            <td>{{todo.title}}</td>
            <td>{{todo.description}}</td>
            <td>
                <button class="btn btn-outline-info mx-2" (click)="todoService.populateForm(todo)">Edit</button>
                <button class="btn btn-outline-danger" (click)="onDelete(todo.$key)">Delete</button>
            </td>
        </tr>

    </ng-container>
</table>
<div class="alert-danger alert" *ngIf="showDeletedMessage">
    Deleted Successfully
</div>
