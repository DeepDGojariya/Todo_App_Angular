<div class="container mx-auto" style="min-height: 100vh;">
    <div class="row">
        <div class="col">
            <div class="col-4">
                <div class="card shadow">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <h4 class="text-dark text-muted">Login</h4>
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email address</label>
                              <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="email">
                              
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input type="password" name="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password">
                            </div>
                            <button type="button" class="btn btn-info" (click)="login()">Login</button>
                            <div class="row">
                                <div class="col-6"><a routerLink="/register" style="text-decoration: none;">Not Logged In ? Register</a></div>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
